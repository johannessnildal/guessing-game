<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Luck</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="header">Guess a random number between 0 and 20</h1>
        <div class="container center">
            <h1 class="answer" id="correctAnswerHeader">Guess</h1>
            <div class="buttons">
                <button class="increase" id="guessIncrease">+1</button>
                <button class="decrease" id="guessDecrease">-1</button>
                <button class="guess" id="guess">Guess</button>
            </div>
            <h1 class="counter" id="counter">0</h1>
        </div>

        <script src="main.js" async defer></script>
    </body>
</html>
